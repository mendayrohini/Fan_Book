<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>Fan Bool create | Bootstrap Practice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fan.css"> 
</head>

<body>
    <h1>BTS Fan Book</h1>
    <div class="mycards">
      <div class="card" style="width: 30rem;">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="Fan">
          <label for="floatingInput">Fan</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Fan message</label>
        </div>
        <div class="fan">
          <button type="button" class="btn btn-dark">Leave a fan message</button>
        </div>
      </div>
      
    </div>
    <div class="mycard">
      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>Love your new album!</p>
            <footer class="blockquote-footer">Breadboy900<cite title="Source Title"></cite></footer>
          </blockquote>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>You're the best!</p>
            <footer class="blockquote-footer">ClassicWonder19<cite title="Source Title"></cite></footer>
          </blockquote>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>Marry me!</p>
            <footer class="blockquote-footer">Wonderbread10<cite title="Source Title"></cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
    
    
</body>

</html>
